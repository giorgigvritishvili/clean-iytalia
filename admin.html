<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Clear Italia</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <a href="index.html">Back to Site</a>
    </header>

    <nav>
        <button id="bookings-tab" class="active">Bookings</button>
        <button id="calendar-tab">Calendar</button>
        <button id="locations-tab">Locations</button>
        <button id="payments-tab">Payments</button>
        <button id="customers-tab">Customers</button>
    </nav>

    <main>
        <section id="bookings-section">
            <h2>Bookings</h2>
            <table id="bookings-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Service</th>
                        <th>City</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookings-tbody">
                    <!-- Bookings loaded from localStorage -->
                </tbody>
            </table>
        </section>

        <section id="calendar-section" class="hidden">
            <h2>Calendar</h2>
            <div id="calendar"></div>
            <p>Blocked slots: <span id="blocked-slots"></span></p>
            <button id="block-slot">Block Selected Slot</button>
        </section>

        <section id="locations-section" class="hidden">
            <h2>Locations</h2>
            <ul id="locations-list">
                <li>Rome - Active <button class="toggle-city" data-city="rome">Deactivate</button></li>
                <li>Milan - Active <button class="toggle-city" data-city="milan">Deactivate</button></li>
            </ul>
            <input type="text" id="new-city" placeholder="New City">
            <button id="add-city">Add City</button>
        </section>

        <section id="payments-section" class="hidden">
            <h2>Payments</h2>
            <table id="payments-table">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Status</th>
                        <th>Amount</th>
                        <th>Stripe ID</th>
                    </tr>
                </thead>
                <tbody id="payments-tbody">
                    <!-- Payments loaded -->
                </tbody>
            </table>
        </section>

        <section id="customers-section" class="hidden">
            <h2>Customers</h2>
            <table id="customers-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customers-tbody">
                    <!-- Customers loaded -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="admin-script.js"></script>
</body>
</html>
